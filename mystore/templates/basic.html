<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mystore/style.css' %}">
    {% block title %}<title>Store</title>{% endblock %}
  </head>

  <body>
    <div class="w3-top">
      <div class="w3-bar w3-white w3-padding w3-card letter-spacing">
        <a href="{% url 'index' %}" class="w3-bar-item w3-button">My Store</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="{% url 'index' %}#about" class="w3-bar-item w3-button">About</a>
          <a href="{% url 'index' %}#city" class="w3-bar-item w3-button">Citys</a>
          <a href="{% url 'index' %}#store" class="w3-bar-item w3-button">Stores</a>
          <a href="{% url 'index' %}#contact" class="w3-bar-item w3-button">Contact</a>
          {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="w3-bar-item w3-button">Login</a>
          {% else %}
            <div class="w3-dropdown-hover">
              <a href="" class="w3-button">Manage</a>
              <div class="w3-dropdown-content w3-bar-block w3-border">
                <a href="{% url 'profile' %}" class="w3-bar-item w3-button">Profile</a>
                <a href="#" class="w3-bar-item w3-button">Link 2</a>
                <a href="#" class="w3-bar-item w3-button">Link 3</a>
              </div>
            </div>
            <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>

    {% block content %}
      <!-- default content text (typically empty) -->
    {% endblock %}
  </body>
<footer class="w3-center w3-light-grey w3-padding-32">
  <p>Powered by dangkh</a></p>
</footer>

</html>
