{% extends "basic.html" %}
{% load static %}
{% block content %}
<div class="w3-content" style="max-width:1100px">
<div class="w3-center w3-padding-64" id="about">

<div class="container">
    <h1>Edit profile</h1>
    <p><a href="{% url 'change_password' %}">(Change Password)</a></p>
    <form method="post">
        {% csrf_token %}
        <table align="center">
          {{ form.as_table }}
        </table>

        <button type="submit">Submit</button>
    </form>
</div>
</div>
</div>
{% endblock %}
